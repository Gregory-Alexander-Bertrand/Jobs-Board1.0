<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css"><link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Aleo">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Jobs Board</title>
</head>
<body>
    <section class="navigation">
        <nav class="home">
            <header>ShadowPalace Jobs Board</header>
            <ul class="portals">
                <li><a href="#">Search Jobs</a> </li>
                <li><a href="#">Company Reviews</a></li>
                <li><a href="#">Salaries</a></li>
                <li><a href="#">Create Profile</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </section>
    <section class="search">
        <form>
            <label for="job">Job Position</label>
            <input type="search" id="job" class="job">

            <label for="city">Job Location</label>
            <input type="search" id="city" class="city">
            <button type="submit">Search</button>
        </form>
    </section>
   
    <div class="filters">
       <form>
           <label for="posted-date">Date Posted</label>

           <select name="dates" class="date">
               <option value="24hr">Last 24 Hours</option>
               <option value="week">Last Week</option>
               <option value="month">Last Month</option>
           </select>
       </form>
   </div>
</body>
</html>
