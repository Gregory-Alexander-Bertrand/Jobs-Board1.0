<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css"><link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Aleo">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Jobs Board</title>
</head>
<body>
    <section class="navigation">
        <nav class="home">
            <header>ShadowPalace Jobs Board</header>
            <ul class="portals">
                <li><a href="#">Search Jobs</a> </li>
                <li><a href="#">Company Reviews</a></li>
                <li><a href="#">Salaries</a></li>
                <li><a href="#">Create Profile</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </section>
    <section class="search">
        <form>
            <label for="job">Job Position</label>
            <input type="search" id="job" class="job">

            <label for="city">Job Location</label>
            <input type="search" id="city" class="city">
            <button type="submit">Search</button>
        </form>
    </section>
   
    <div class="filters">
       <form>
           <label for="posted-date">Date Posted</label>

           <select name="dates" class="date">
               <option value="24hr">Last 24 Hours</option>
               <option value="week">Last Week</option>
               <option value="month">Last Month</option>
           </select>
           
           <label for="distance">Distance:</label>
           <select name="distance" class="distance">
            <option value="10mil">Within 10 Miles</option>
            <option value="25mil">Within 25 Miles</option>
            <option value="50mil">Within 50 Miles</option>  
           </select>

           <label for="money">Salary:</label>
           <select name="salary" class="salary">
            <option value="25k">$25,000k Per Year</option>
            <option value="50k">$50,000k Per Year</option>
            <option value="75kj">$75,000k Per Year</option>
           </select>

           <label for="type">Job Type:</label>
           <select name="job-type" class="job-type">
            <option value="temp">Temp</option>
            <option value="pt">Part-Time</option>
            <option value="full">Full-Time</option>
           </select>

           <label for="exp">Experience Level:</label>
           <select name="exp-type" class="exp-type">
            <option value="low">Entry Level</option>
            <option value="mid">Mid Level</option>
            <option value="high">Senior Level</option>
           </select>
       </form>
   </div>
</body>
</html>
