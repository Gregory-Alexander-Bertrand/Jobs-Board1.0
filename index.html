<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css"><link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Aleo">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Jobs Board</title>
</head>
<body>
    <section class="navigation">
        <nav class="home">
            <header>ShadowPalace Jobs Board</header>
            <ul class="portals">
                <li><a href="#">Search Jobs</a> </li>
                <li><a href="#">Company Reviews</a></li>
                <li><a href="#">Salaries</a></li>
                <li><a href="#">Create Profile</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </section>
    <section class="search">
        <form>
            <label for="job">Job Position</label>
            <input type="search" id="job" class="job">

            <label for="city">Job Location</label>
            <input type="search" id="city" class="city">
            <button type="submit">Search</button>
        </form>
    </section>
   
    <div class="btns">
        <div class="filters">
            <button type="button" class="filt-btn">Sort By Date<span class="material-icons">
                keyboard_arrow_down
                </span></button>
        </div>
        <div class="filters">
            <button type="button" class="filt-btn">Within 20 Miles<span class="material-icons">
                keyboard_arrow_down
                </span></button>
        </div>
        <div class="filters">
            <button type="button" class="filt-btn">Salary<span class="material-icons">
                keyboard_arrow_down
                </span></button>
        </div>
        <div class="filters">
            <button type="button" class="filt-btn">Experience Level<span class="material-icons">
                keyboard_arrow_down
                </span></button>
        </div>
    </div>
</body>
</html>
